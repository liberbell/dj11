{% extends "store/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<style>
    body{
        background-color: gray;
    }
</style>
<body>
    <br>
    <div class="container bg-white shadow-md p-5 form-layout">
        <div class="text-center">
            <h3><i class="fas fa-list fa" aria-hidden="true"></i> &nbsp; Track your order</h3>
        </div>
        <hr>
    </div>
    <br>
    <div class="container bg-white shadow-md p-5 form-layout">
        {% for order in orders %}
            <strong><i class="fas fa-list fa" aria-hidden="true"></i> &nbsp; Order ID# {{ order.id }}</strong>
            <br>
            {{ order.product }}
            <br>
            Quantity: {{ order.quantity }}
            <br>
            Price: ${{ order.price }}
            <br>
            <hr>
        
        {% endfor %}
        <hr>
    </div>
</body>
<br>
{% endblock content %}
