{% extends "store/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<style>
    body{
        background-color: gray;
    }
</style>
<body>
    <br>
    <div class="container bg-white shadow-md p-5 form-layout">
        <h3>Update your account</h3>
        <br>
        <br>
        <form autocomplete="off" method="post">
            {% csrf_token %}
            {{ user_form.username | as_crispy_field }}
   
            {{ user_form.email | as_crispy_field }}
            <br><br>
            <button type="submit" class="btn btn-secondary btn-lg w-100 btn-block p-2"> &nbsp; Update </button>
            <br>
            <a href="{% url "dashboard" %}" class="btn btn-secondary btn-lg w-100 btn-block p-2"> Cancel</a>
            
        </form>
    </div>
</body>
{% endblock content %}
